<div class="main-content flex-fill grid-bg">
    <div class="big-header-banner">
        <div id="header" class="page-header sticky">
            <div class="navbar navbar-expand-md">
                <div class="container-fluid p-0">

                    <a href="" class="navbar-brand d-md-none" title="{{ .Site.Title }}">
                        <img src="{{ relURL $.Site.Params.images.logoExpandLight }}" class="logo-light"
                            alt="{{ .Site.Title }}">
                        <img src="{{ relURL $.Site.Params.images.logoExpandDark }}" class="logo-dark d-none"
                            alt="{{ .Site.Title }}">
                    </a>

                    <div class="collapse navbar-collapse order-2 order-md-1">
                        <div class="header-mini-btn">
                            <label>
                                <input id="mini-button" type="checkbox">
                                <i class="fa-solid fa-bars fa-xl"></i>
                            </label>
                        </div>
                        <ul class="navbar-nav site-menu" style="margin-right: 16px;">
                        {{ range .Site.Data.headers }}
			             <li {{ if .list }}class="menu-item-has-children"{{ end }}>
				         <a href="{{ .link }}">
                            <i class="{{ .icon }}"></i>
                                    <span>{{ .item }}</span>
                         </a>
				        <ul class="sub-menu">
				        {{ range .list }}
				        <li><a href="{{ .url }}">{{ .name }}</a></li>
				        {{ end }}
				        </ul>
			            </li>
			            {{ end }}
			            </ul>
                    </div>

                    <ul class="nav navbar-menu text-xs order-1 order-md-2">

                        <!-- 一言 -->
                        {{ with .Site.Params.yiyan }}
                        <li class="nav-item mr-3 mr-lg-0 d-none d-lg-block" onclick="fetchHitokoto()">
                            <div id="hitokoto_text">疏影横斜水清浅，暗香浮动月黄昏。</div>
                        </li>
                        {{ end }}                       
                        
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                            fetchHitokoto();
                            });
                
                            function fetchHitokoto() {
                            fetch('https://v1.hitokoto.cn')
                                .then(response => response.json())
                                .then(data => {
                                const hitokoto = document.getElementById('hitokoto_text');
                                hitokoto.innerText = data.hitokoto;
                                document.querySelector('.yiyan').style.display = 'block'; // 数据加载成功后显示
                                })
                                .catch(error => console.error(error));
                            }
                        </script>   

                        <!-- 一言 end -->
                        
                        <li class="nav-search ml-3 ml-md-4">
                            <a href="javascript:" data-toggle="modal" data-target="#search-modal">
                                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                            </a>
                        </li>
                        <li class="nav-item d-md-none mobile-menu ml-3 ml-md-4">
                            <a href="javascript:" id="sidebar-switch" data-toggle="modal"
                                data-target="#sidebar">
                                <i class="fa-solid fa-bars fa-2x"></i>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="placeholder" style="height:41px"></div>
    </div>
